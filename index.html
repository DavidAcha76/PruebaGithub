<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo oso</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo animado */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      padding: 50px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Título principal */
    h1 {
      font-size: 3.5em;
      font-weight: 700;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    /* Línea decorativa */
    .line {
      width: 100px;
      height: 3px;
      background-color: #fff;
      margin: 25px auto;
      border-radius: 2px;
      opacity: 0.7;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scaleX(1); opacity: 0.7; }
      50% { transform: scaleX(1.5); opacity: 1; }
      100% { transform: scaleX(1); opacity: 0.7; }
    }

    /* Texto secundario */
    p {
      font-size: 1.2em;
      letter-spacing: 1px;
      margin-top: 10px;
      opacity: 0.9;
    }

    /* Corazones flotantes (solo estilo visual, sin emojis) */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #fff;
      transform: rotate(45deg);
      animation: hearts 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: 7.5px;
      top: 0;
    }

    @keyframes hearts {
      0% {
        transform: translateY(0) scale(0.8) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    /* Generar múltiples corazones */
    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 25%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 40%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 60%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 80%; animation-delay: 3s; }

  </style>
</head>
<body>
  <div class="container">
    <h1>Te amo, oso</h1>
    <div class="line"></div>
    <p>Eres mi razón, mi calma y mi aventura.</p>
  </div>

  <!-- Corazones flotantes -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
</body>
</html>
