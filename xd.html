<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yo también, David</title>
  <style>
    /* Reset general */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fondo con gradiente animado */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      padding: 60px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    /* Título */
    h1 {
      font-size: 3.2em;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    /* Línea decorativa */
    .line {
      width: 110px;
      height: 3px;
      background-color: #fff;
      margin: 25px auto;
      border-radius: 3px;
      opacity: 0.8;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scaleX(1); opacity: 0.7; }
      50% { transform: scaleX(1.5); opacity: 1; }
      100% { transform: scaleX(1); opacity: 0.7; }
    }

    /* Texto secundario */
    p {
      font-size: 1.3em;
      letter-spacing: 0.5px;
      margin-top: 12px;
      opacity: 0.9;
    }

    /* Brillos animados */
    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: sparkle 4s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-40px) scale(1.5); opacity: 1; }
      100% { transform: translateY(-80px) scale(0.8); opacity: 0; }
    }

    /* Posiciones aleatorias de los brillos */
    .spark:nth-child(1) { left: 15%; animation-delay: 0s; }
    .spark:nth-child(2) { left: 35%; animation-delay: 1s; }
    .spark:nth-child(3) { left: 50%; animation-delay: 2s; }
    .spark:nth-child(4) { left: 70%; animation-delay: 1.5s; }
    .spark:nth-child(5) { left: 85%; animation-delay: 2.5s; }

  </style>
</head>
<body>
  <div class="container">
    <h1>Yo también, David</h1>
    <div class="line"></div>
    <p>Porque lo que siento por ti no se explica, solo se vive.</p>
  </div>

  <!-- Brillos flotantes -->
  <div class="spark"></div>
  <div class="spark"></div>
  <div class="spark"></div>
  <div class="spark"></div>
  <div class="spark"></div>
</body>
</html>
